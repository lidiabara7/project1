<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- bootstrap -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  <!-- our stylesheet if needed -->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="row">
        <div class="col s0 m4 l4"></div>
        <div class="col s12 m4 l4">
          <div class="card-panel pink accent-3">
            <span class="white-text">
              Dinner and a Movie. Thinking and making decisions can be hard. Let us do the hard work for you.
            </span>
          </div>
        </div>
        <div class="col s0 m4 l4"></div>
      </div>
      
  <div class="bg-image"></div>
  <div class="row">
    <div class="col s0 m1 l1"></div>
    <div class="container col s12 m10 l10 center" id="main-container">
    </div>
    <div class="col s0 m1 l1"></div>
  </div>

  <div class="row" id="input-row">
    <div class="col l1 m1 s1"></div>
    <form id="food">
      <div class="input-field col l5 m5 s12" class="food-field">
        <input id="food-input" type="text" class="validate">
        <label for="icon_prefix">What do you want to eat?</label>
      </div>
    </form>
    <form id="genre">

      <div class="input-field col l5 m5 s12">
        <select id="select-genre">
          <option value="" disabled selected>Click Me</option>
          <option value="28" id="action">Action</option>
          <option value="12" id="adventure">Adventure</option>
          <option value="16" id="animated">Animated</option>
          <option value="35" id="comedy">Comedy</option>
          <option value="80" id="crime">Crime</option>
          <option value="99" id="documentary">Documentary</option>
          <option value="18" id="drama">Drama</option>
          <option value="10751" id="family">Family</option>
          <option value="14" id="fantasy">Fantasy</option>
          <option value="36" id="history">History</option>
          <option value="27" id="horror">Horror</option>
          <option value="10402" id="music">Music</option>
          <option value="9648" id="mystery">Mystery</option>
          <option value="10749" id="romance">Romance</option>
          <option value="878" id="sci-fi">Sci-Fi</option>
          <option value="53" id="thriller">Thriller</option>
          <option value="10770" id="tv-movie">TV-Movie</option>
          <option value="10752" id="war">War</option>
          <option value="37" id="western">Western</option>
        </select>
        <label class="what-movie">What kind of movie?</label>

      </div>
      <button type="button" id = "button"><i class="small material-icons">search</i></button>
    </form>
  </div>
  
  

  <div class="row">
    <div class="col s0 m2 l4"></div>
    <div class="col s12 m8 l4">
      <div id="trending-box" class="card-panel black">
        <nav>
          <div class="pink accent-3 center">
            Recent Searches
          </div>
        </nav>
        <span id="trending" class="white-text center">
        </span>
      </div>
    </div>
    <div class="col s0 m2 l4"></div>
  </div>



  <!-- jquery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- materialize js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- our javascript -->
  <script src="assets/javascript/food.js"></script>
  <script src="assets/javascript/omdb.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
